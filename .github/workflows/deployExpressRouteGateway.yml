on: workflow_dispatch
name: AzureARMDeploymentforBaseNetworkingandERGW
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_SECONDARY }}
        
    - name: Run ARM deploy for Base Network
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_360 }}
        resourceGroupName: ${{ secrets.AZURE_RG_SHAREDNETWORK }}
        template: ./01-BaseNetworkSetup/Templates/HubNSpokeNetworksTemplate.json
        parameters: ./01-BaseNetworkSetup/Templates/HubNSpokeNetworksParameters.json

      # Deploy ARM template
    - name: Run ARM deploy for Express Route Gateway
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_360 }}
        resourceGroupName: ${{ secrets.AZURE_RG_SHAREDNETWORK }}
        template: ./02-ExpressRoute/Templates/expressrouteDeployment.json
        parameters: ./02-ExpressRoute/Templates/expressrouteDeploymentParameters.json
        
    - name: RunPowershellScriptFromRepo
      env: #Set secrets as environment variables
        SP_CLIENT_ID: ${{ secrets.AZURE_CREDENTIALS_SECONDARY.clientId }}
        SP_CLIENT_SECRET: ${{ secrets.AZURE_CREDENTIALS_SECONDARY.clientsecret }}
        SP_TENANT_ID: ${{ secrets.AZURE_CREDENTIALS_SECONDARY.tenantId }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_CREDENTIALS_SECONDARY.subscriptionId }}
        ResourceGroupName: ${{ secrets.AZURE_RG_SHAREDNETWORK }}
      run: .\02-ExpressRoute\Scripts\CreateERCircuitConnection.ps1
      shell: pwsh

      # output containerName variable from template
    # - run: echo ${{ steps.deploy.outputs.containerName }}
