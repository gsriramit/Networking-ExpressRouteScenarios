on: workflow_dispatch
name: AzureARMDeploymentforBaseNetworking
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_SECONDARY }}
        enable-AzPSSession: true
        
    - name: Run ARM deploy for Base Network
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_360 }}
        resourceGroupName: ${{ secrets.AZURE_RG_SHAREDNETWORK }}
        template: ./01-BaseNetworkSetup/Templates/HubNSpokeNetworksTemplate.json
        parameters: ./01-BaseNetworkSetup/Templates/HubNSpokeNetworksParameters.json

    

      # output containerName variable from template
    # - run: echo ${{ steps.deploy.outputs.containerName }}
